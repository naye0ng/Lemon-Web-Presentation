<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    section {
      padding: 5% 0 0 5%;

      float: clear;
      width: 500px;
      height: 300px;
      background: antiquewhite;
    }

    slide {
      display: block;
      padding: 10px;
      color: red;
      background-color: blue;
    }
  </style>
  <title>Lemon Presentationüçã</title>
</head>

  <section id="data-binding">
    <h3>1. data binding</h3>
    <input type="text" name="" id="bind-input" />

  </section>

  <section id="data-binding">
    <h3>2. create slide</h3>
    <div class="container">
      <textarea id="slide-input"></textarea>
